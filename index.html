<body>
   <audio src="media/alarm.mp3" type="audio/mpeg" id="alarm"></audio>
    <div class="container">
       <div class="settings">
           <a href="#"><img id="settings" src="./media/settings_ico.svg" alt=""></a>
           <div id="menu" class="menu">
             <h1>Set custom times</h1>
              <p>Work Time</p>
               <input type="number" id="timertime" value="25">
               <p>Break Time</p>
               <input type="number" id="breaktime" value="5">
               <p>Start timer automatically</p>
               <input type="checkbox" id="autostart">
                <label for="autostart"></label>
           </div>
       </div>
       <p id="text">Pomodoro Timer</p>
        <p><span id="clock"></span></p>
        <a class="start" id="start" href="#">Start</a>
        <a class="start" href="#" id="startbreak">Start</a>
        <a href="#" class="start" id="reset">Reset</a>
        <a href="#" class="start" id="resetbreak">Reset</a>
    </div>
</body>
